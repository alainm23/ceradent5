<ion-content>
  <ion-item>
    <ion-range min="0.5" max="3" (ionChange)="changed ($event.detail.value)" step="0.1" [value]="value" color="danger">
      <ion-icon slot="start" size="small" [name]="icon"></ion-icon>
      <ion-icon slot="end" [name]="icon"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
