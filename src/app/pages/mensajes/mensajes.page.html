<ion-header>
  <ion-toolbar mode="ios" class="menucabezera"> 
    <ion-button (click)="back ()" class="btn-lef-header">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Mensajes
    </ion-title>
    <ion-buttons slot="end" class="btn-menu">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of mensajes | orderBy:'fecha':true" class="carr-datos">
    <ion-item (click)="ver_mensaje (item)" lines="none">
      <ion-avatar slot="start">
        <ion-icon name="chatbubble-outline"></ion-icon>
      </ion-avatar>
      <ion-label class="ion-text-wrap lbel-nombre">{{ item.asunto }} <br><span class="spana-fecha">{{mostrarFecha(item.fecha)}}</span></ion-label>

      <div *ngIf="validar_leido (item)" class="circle" slot="end">
      </div>
    </ion-item>
  </ion-card>
</ion-content>
